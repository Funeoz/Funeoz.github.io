url: "https://funeoz.github.io"
title: "Funeoz's blog"
baseurl: "" 
description: "My blog about software development, cybersecurity and more..."

sass:
  sass_dir: _sass

liquid:
  error_mode        : warn
  strict_filters    : false
  strict_variables  : false

markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

algolia:
  application_id: LC80RD7JKK
  index_name: jekyll
  files_to_exclude: [projects.html, about.html, search.html, index.html]

paginate: 5
paginate_path: "/page:num/"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      comments: "true"
      author: "Funeoz"