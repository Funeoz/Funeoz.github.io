<div class="tags">
    <p>
        {% if page.tags.size > 0 %}
        Tag{% if page.tags.size > 1 %}s{% endif %}:
        {% for tag in page.tags %}
        {% if tag == page.tags[-1] %}
        <a rel="tag" href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>
        {% else %}
        <a rel="tag" href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }},</a>
        {% endif %}
        {% endfor %}
        {% endif %}
    </p>
</div>
