---
layout: default
---

<article class="post">

    <header class="post-header">
        <section class="hero">
            <div class="hero-body">
                <h1 class="title is-2">{{ page.title }}</h1>
            </div>
            <div class="hero-foot">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon-text">
                            <span class="icon">
                                <i class="fas fa-user-edit"></i>
                            </span>
                            <span>Funeoz</span>
                        </span>
                    </div>
                    <div class="level-item">
                        <span class="icon-text">
                            <span class="icon">
                                <i class="fas fa-calendar"></i>
                            </span>
                            <span>{{page.date | slice: 0,10}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div class="post-content content is-medium">
        {{ content }}
    </div>

</article>
